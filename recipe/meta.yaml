{% set version = "3.4.0" %}

package:
  name: sourmash-minimal
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sourmash/sourmash-{{ version }}.tar.gz
  sha256: 8e2aeb45ae82d5864c6c19f6944ba9492128936745d21804d08f6add23d0a166

build:
  entry_points:
    - sourmash = sourmash.__main__:main
  number: 0
  missing_dso_whitelist:   # [osx]
    - /usr/lib/libresolv.9.dylib  # [osx]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - rust >=1.34.0
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - milksnake
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python
    - setuptools
    - enum34  # [py27]
    - screed >=1.0
    - cffi >=1.14
    - deprecation

test:
  imports:
    - sourmash

  commands:
    - sourmash --help
    - sourmash info

about:
  home: https://github.com/dib-lab/sourmash
  summary: Compute and compare MinHash signatures for DNA data sets.
  description: |
    This is a minimal version that avoids heavy dependencies and is as cross-platform
    as possible. For the complete version check the sourmash package in bioconda.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/dib-lab/sourmash
  doc_url: http://sourmash.bio/

extra:
  recipe-maintainers:
    - luizirber
    - ctb
